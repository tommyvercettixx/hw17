<!-- templates/get_profiles.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Profile List</h1>
        <a href="{{ url_for('create_profile') }}" class="btn btn-primary mb-3">Create Profile</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Login</th>
                    <th>Account</th>
                    <th>Nationality</th>
                    <th>Actions</th>  <!-- Добавлен столбец для действий -->
                </tr>
            </thead>
            <tbody>
                {% for profile in profiles %}
                <tr>
                    <td>{{ profile.id }}</td>
                    <td>{{ profile.login }}</td>
                    <td>{{ profile.account }}</td>
                    <td>{{ profile.nationality }}</td>
                    <td>
                        <a href="{{ url_for('get_profile_by_id', id=profile.id) }}" class="btn btn-info">View</a>
                        <a href="{{ url_for('update_profile_by_id', id=profile.id) }}" class="btn btn-warning">Edit</a>
                        <form method="post" action="{{ url_for('delete_profile_by_id', id=profile.id) }}" style="display: inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this profile?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
